name: Publish ğŸš€
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }} # Set VERSION at the job level
    permissions:
      packages: write
      contents: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸš€
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Lint Code ğŸ§¹
        run: npm run lint

      - name: Test Code ğŸ§ª
        run: npm test

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Update package.json and Create Tag
        run: |
          # Set up Node.js environment if not already done
          npm version ${{ env.VERSION }} --no-git-tag-version
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git commit -am "chore: âœ¨ Push v${{ env.VERSION }} [skip ci]"
          git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
          git push origin main
          git push origin "v${{ env.VERSION }}"

      - name: Create Release ğŸš€
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2.0.6
        id: create_release
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Plugin
        run: npm run build

      - name: Zip dist folder
        run: zip -r plugin.zip dist/

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./plugin.zip
          asset_name: plugin.zip
          asset_content_type: application/zip
